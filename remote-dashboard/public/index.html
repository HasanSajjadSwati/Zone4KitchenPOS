<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Remote Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .dashboard {
      display: none;
      color: white;
    }

    .dashboard.active {
      display: block;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .dashboard-header h1 {
      font-size: 32px;
      font-weight: 700;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
    }

    .menu-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .menu-tab {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .menu-tab:hover,
    .menu-tab.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .content-area {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-height: 600px;
      overflow-y: auto;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .data-table thead {
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .data-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      opacity: 0.9;
    }

    .data-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.8;
    }

    .error-alert {
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.4);
      color: #ffcccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .success-alert {
      background: rgba(100, 255, 100, 0.2);
      border: 1px solid rgba(100, 255, 100, 0.4);
      color: #ccffcc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="container">
    <div class="login-container">
      <div class="login-header">
        <h1>üìä POS Dashboard</h1>
        <p>Remote Access to Your Restaurant System</p>
      </div>

      <div id="loginError" class="error-message"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="submit-btn" id="loginBtn">
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="container" style="display: none;">
    <div class="dashboard">
      <div class="dashboard-header">
        <h1>Welcome to Remote Dashboard</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>

      <div id="dashboardError" class="error-alert"></div>
      <div id="dashboardSuccess" class="success-alert"></div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value" id="totalOrders">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today's Orders</div>
          <div class="stat-value" id="todayOrders">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Revenue</div>
          <div class="stat-value" id="totalRevenue">RS -</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today's Revenue</div>
          <div class="stat-value" id="todayRevenue">RS -</div>
        </div>
      </div>

      <div class="menu-tabs">
        <button class="menu-tab active" onclick="switchTab('orders')">üìã Orders</button>
        <button class="menu-tab" onclick="switchTab('customers')">üë• Customers</button>
        <button class="menu-tab" onclick="switchTab('menu')">üçΩÔ∏è Menu</button>
        <button class="menu-tab" onclick="switchTab('analytics')">üìà Analytics</button>
      </div>

      <div class="content-area">
        <!-- Orders -->
        <div id="orders" class="content-section active">
          <h3 style="margin-bottom: 15px;">Recent Orders</h3>
          <div id="ordersList" class="loading">Loading orders...</div>
        </div>

        <!-- Customers -->
        <div id="customers" class="content-section">
          <h3 style="margin-bottom: 15px;">Customers</h3>
          <div id="customersList" class="loading">Loading customers...</div>
        </div>

        <!-- Menu -->
        <div id="menu" class="content-section">
          <h3 style="margin-bottom: 15px;">Menu Items</h3>
          <div id="menuList" class="loading">Loading menu items...</div>
        </div>

        <!-- Analytics -->
        <div id="analytics" class="content-section">
          <h3 style="margin-bottom: 15px;">Analytics</h3>
          <div id="analyticsList" class="loading">Loading analytics...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    let authToken = localStorage.getItem('authToken');

    // Check if already logged in
    if (authToken) {
      verifyToken();
    }

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        authToken = data.token;
        localStorage.setItem('authToken', authToken);
        showDashboard();
        loadDashboardData();
      } catch (error) {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }

    async function verifyToken() {
      try {
        const response = await fetch(`${API_URL}/auth/verify`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        if (response.ok) {
          showDashboard();
          loadDashboardData();
        } else {
          logout();
        }
      } catch (error) {
        logout();
      }
    }

    function showDashboard() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('dashboardPage').style.display = 'block';
      document.querySelector('.dashboard').classList.add('active');
    }

    function showLogin() {
      document.getElementById('loginPage').style.display = 'block';
      document.getElementById('dashboardPage').style.display = 'none';
      document.querySelector('.dashboard').classList.remove('active');
    }

    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        logout();
      }
    }

    function logout() {
      localStorage.removeItem('authToken');
      authToken = null;
      showLogin();
    }

    function switchTab(tabName) {
      // Hide all sections
      document.querySelectorAll('.content-section').forEach(el => {
        el.classList.remove('active');
      });

      // Remove active class from all tabs
      document.querySelectorAll('.menu-tab').forEach(el => {
        el.classList.remove('active');
      });

      // Show selected section
      document.getElementById(tabName).classList.add('active');

      // Add active class to clicked tab
      event.target.classList.add('active');

      // Load data for the tab
      if (tabName === 'orders') loadOrders();
      else if (tabName === 'customers') loadCustomers();
      else if (tabName === 'menu') loadMenuItems();
      else if (tabName === 'analytics') loadAnalytics();
    }

    async function loadDashboardData() {
      try {
        console.log('Loading dashboard data...');
        const response = await fetch(`${API_URL}/stats`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        console.log('Stats response:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Failed to load stats: ${response.status} - ${errorText}`);
        }

        const stats = await response.json();
        console.log('Stats loaded:', stats);

        document.getElementById('totalOrders').textContent = stats.totalOrders || 0;
        document.getElementById('todayOrders').textContent = stats.todayOrders || 0;
        document.getElementById('totalRevenue').textContent = `RS ${(stats.totalRevenue || 0).toFixed(2)}`;
        document.getElementById('todayRevenue').textContent = `RS ${(stats.todayRevenue || 0).toFixed(2)}`;

        loadOrders();
      } catch (error) {
        console.error('Dashboard data error:', error);
        showError('Failed to load dashboard data: ' + error.message);
      }
    }

    async function loadOrders() {
      const ordersList = document.getElementById('ordersList');
      ordersList.innerHTML = '<div class="loading">Loading orders...</div>';

      try {
        const response = await fetch(`${API_URL}/orders`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        if (!response.ok) throw new Error('Failed to load orders');

        const orders = await response.json();
        const html = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Order #</th>
                <th>Date</th>
                <th>Type</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${orders
                .slice(0, 20)
                .map(
                  (order) => `
                <tr>
                  <td>${order.orderNumber || order._id?.substring(0, 10) || order.id?.substring(0, 10) || '-'}</td>
                  <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                  <td>${order.orderType || '-'}</td>
                  <td>RS ${(order.total || 0).toFixed(2)}</td>
                  <td>${order.status || '-'}</td>
                </tr>
              `
                )
                .join('')}
            </tbody>
          </table>
        `;
        ordersList.innerHTML = html;
      } catch (error) {
        ordersList.innerHTML = `<div style="color: #fcc;">Error loading orders: ${error.message}</div>`;
      }
    }

    async function loadCustomers() {
      const customersList = document.getElementById('customersList');
      customersList.innerHTML = '<div class="loading">Loading customers...</div>';

      try {
        const response = await fetch(`${API_URL}/customers`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        if (!response.ok) throw new Error('Failed to load customers');

        const customers = await response.json();
        const html = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              ${customers
                .slice(0, 20)
                .map(
                  (customer) => `
                <tr>
                  <td>${customer.name}</td>
                  <td>${customer.phone || '-'}</td>
                  <td>${customer.email || '-'}</td>
                </tr>
              `
                )
                .join('')}
            </tbody>
          </table>
        `;
        customersList.innerHTML = html;
      } catch (error) {
        customersList.innerHTML = `<div style="color: #fcc;">Error loading customers: ${error.message}</div>`;
      }
    }

    async function loadMenuItems() {
      const menuList = document.getElementById('menuList');
      menuList.innerHTML = '<div class="loading">Loading menu items...</div>';

      try {
        const response = await fetch(`${API_URL}/menu/items`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        if (!response.ok) throw new Error('Failed to load menu');

        const items = await response.json();
        const html = `
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${items
                .slice(0, 20)
                .map(
                  (item) => `
                <tr>
                  <td>${item.name}</td>
                  <td>RS ${(item.price || 0).toFixed(2)}</td>
                  <td>${item.isActive ? 'Active' : 'Inactive'}</td>
                </tr>
              `
                )
                .join('')}
            </tbody>
          </table>
        `;
        menuList.innerHTML = html;
      } catch (error) {
        menuList.innerHTML = `<div style="color: #fcc;">Error loading menu: ${error.message}</div>`;
      }
    }

    async function loadAnalytics() {
      const analyticsList = document.getElementById('analyticsList');
      analyticsList.innerHTML = '<div class="loading">Loading analytics...</div>';

      try {
        const response = await fetch(`${API_URL}/stats/top-items`, {
          headers: { Authorization: `Bearer ${authToken}` },
        });

        if (!response.ok) throw new Error('Failed to load analytics');

        const topItems = await response.json();
        const html = `
          <h4>Top Selling Items</h4>
          <table class="data-table" style="margin-bottom: 30px;">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Quantity Sold</th>
                <th>Revenue</th>
              </tr>
            </thead>
            <tbody>
              ${topItems
                .slice(0, 10)
                .map(
                  (item) => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.count}</td>
                  <td>RS ${(item.revenue || 0).toFixed(2)}</td>
                </tr>
              `
                )
                .join('')}
            </tbody>
          </table>
        `;
        analyticsList.innerHTML = html;
      } catch (error) {
        analyticsList.innerHTML = `<div style="color: #fcc;">Error loading analytics: ${error.message}</div>`;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('dashboardError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
